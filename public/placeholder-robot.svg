<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="300" fill="#2a2a2a" rx="20"/>
  
  <!-- Корпус робота -->
  <rect x="100" y="120" width="100" height="120" fill="#ffffff" rx="15"/>
  
  <!-- Голова робота -->
  <rect x="115" y="80" width="70" height="60" fill="#ffffff" rx="10"/>
  
  <!-- Глаза -->
  <circle cx="130" cy="100" r="6" fill="#32C956"/>
  <circle cx="170" cy="100" r="6" fill="#32C956"/>
  
  <!-- Рот -->
  <rect x="140" y="115" width="20" height="4" fill="#32C956" rx="2"/>
  
  <!-- Антенна -->
  <line x1="150" y1="80" x2="150" y2="60" stroke="#32C956" stroke-width="3"/>
  <circle cx="150" cy="57" r="4" fill="#32C956"/>
  
  <!-- Руки -->
  <rect x="70" y="140" width="25" height="60" fill="#ffffff" rx="12"/>
  <rect x="205" y="140" width="25" height="60" fill="#ffffff" rx="12"/>
  
  <!-- Ноги -->
  <rect x="110" y="245" width="20" height="40" fill="#ffffff" rx="10"/>
  <rect x="170" y="245" width="20" height="40" fill="#ffffff" rx="10"/>
  
  <!-- Детали на корпусе -->
  <rect x="110" y="140" width="80" height="6" fill="#32C956" rx="3"/>
  <rect x="110" y="160" width="80" height="6" fill="#32C956" rx="3"/>
  <rect x="110" y="180" width="80" height="6" fill="#32C956" rx="3"/>
  
  <!-- Кнопки -->
  <circle cx="125" cy="200" r="5" fill="#32C956"/>
  <circle cx="150" cy="200" r="5" fill="#32C956"/>
  <circle cx="175" cy="200" r="5" fill="#32C956"/>
  
  <!-- Текст IONE -->
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#32C956">IONE</text>
</svg>